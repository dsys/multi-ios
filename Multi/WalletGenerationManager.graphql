mutation CheckUsernameAvailable($username: String!) {
  checkUsernameAvailable(input: { username: $username }) {
    ok
    message
  }
}

mutation StartPhoneNumberVerification($phoneNumber: String!) {
    startPhoneNumberVerification(input: {
        phoneNumber: $phoneNumber
    }) {
        ok
        message
    }
}

mutation CheckPhoneNumberVerification(
  $phoneNumber: String!
  $verificationCode: String!
) {
  checkPhoneNumberVerification(input: {
    phoneNumber: $phoneNumber
    verificationCode: $verificationCode
  }) {
    ok
    message
    phoneNumber {
      hashedPhoneNumber
    }
    phoneNumberToken
    phoneNumberTokenExpires
  }
}

mutation CreateIdentityContract(
  $username: String!
  $phoneNumberToken: String!
  $managerAddresses: [EthereumAddressString!]!
  $network: ETHEREUM_NETWORK
  $passphraseRecoveryHash: String
  $socialRecoveryAddresses: [EthereumAddressString!]
) {
  createIdentityContract(input: {
    username: $username
    phoneNumberToken: $phoneNumberToken
    managerAddresses: $managerAddresses
    network: $network
    passphraseRecoveryHash: $passphraseRecoveryHash
    socialRecoveryAddresses: $socialRecoveryAddresses
  }) {
    ok
    message
    identityContract { # stub: null for now
      address {
        display
      }
    }
  }
}